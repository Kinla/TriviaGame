<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Trivia</title>
</head>
<body>
    <div class="container">
        <div class="card mx-auto my-4 col-10 text-center">
            <h1>Trivia Game Title</h1>
            <div class="card-body">                
                <button type="button" class="btn btn-info" id="start">Start</button>
                <!-- The bottom all should show after start button is hit.-->
                <p id="timer"></p>
                <div id="deck">
                    <h5 class="card-title question">This is the question</h5>
                    <ul class="answerList">
                        <li class="a">This is the answer</li>
                        <li class="b">This is the answer</li>
                        <li class="c">This is the answer</li>
                        <li class="d">This is the answer</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
<script src="assets/javascript/app.js"></script>
</body>
</html>
